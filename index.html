<!DOCTYPE html>
<html lang="it">
<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-900 text-green-400 p-6">
  <div class="max-w-2xl mx-auto">

    <div id="flow" class="space-y-4"></div>

    <div class="flex gap-3 mt-6">
      <button onclick="renderStep('start')" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-700">ğŸ  Torna alla Home</button>
      <button onclick="exportPDF()" class="px-4 py-2 rounded bg-green-600 hover:bg-green-700">ğŸ“„ Esporta in PDF</button>
    </div>

  <script>
    const steps = {
      start: {
        text: "Benvenuto! Cosa vuoi correggere nel setup dell'auto?",
        options: [
          { text: "Comportamento in curva", next: "curva" },
          { text: "Problemi in rettilineo", next: "rettilineo" },
          { text: "Problemi in frenata", next: "frenata" },
          { text: "Consumo gomme", next: "consumo" },
          { text: "Temperature gomme", next: "temperature" }
        ]
      },
      curva: {
        text: "Dove avverti il problema in curva?",
        options: [
          { text: "Ingresso curva", next: "ingresso" },
          { text: "Centro curva", next: "centro" },
          { text: "Uscita curva", next: "uscita" }
        ]
      },
      ingresso: {
        text: "Che tipo di problema hai in ingresso curva?",
        options: [
          { text: "Sottosterzo", next: "ingressoSottosterzo" },
          { text: "Sovrasterzo", next: "ingressoSovrasterzo" },
          { text: "Introsterzo", next: "ingressoIntrosterzo" }
        ]
      },
      ingressoSottosterzo: { text: "Modifiche consigliate:\nâ€¢ Riduci freno motore\nâ€¢ Allenta barra antirollio anteriore\nâ€¢ Sposta bilanciamento freni avanti\nâ€¢ Ammorbidisci sospensioni anteriori" },
      ingressoSovrasterzo: { text: "Modifiche consigliate:\nâ€¢ Aumenta freno motore\nâ€¢ Indurisci barra antirollio posteriore\nâ€¢ Sposta bilanciamento freni indietro" },
      centro: {
        text: "Che tipo di problema hai al centro curva?",
        options: [
          { text: "Sottosterzo", next: "centroSottosterzo" },
          { text: "Sovrasterzo", next: "centroSovrasterzo" }
        ]
      },
      centroSottosterzo: { text: "Modifiche consigliate:\nâ€¢ Aumenta camber negativo anteriore\nâ€¢ Allenta barra antirollio anteriore\nâ€¢ Riduci pressione gomme anteriori\nâ€¢ Aumenta carico aerodinamico anteriore" },
      centroSovrasterzo: { text: "Modifiche consigliate:\nâ€¢ Riduci camber negativo posteriore\nâ€¢ Allenta barra antirollio posteriore\nâ€¢ Aumenta pressione gomme posteriori\nâ€¢ Aumenta carico aerodinamico posteriore" },
      uscita: {
        text: "Che tipo di problema hai in uscita curva?",
        options: [
          { text: "Sottosterzo", next: "uscitaSottosterzo" },
          { text: "Sovrasterzo", next: "uscitaSovrasterzo" }
        ]
      },
      uscitaSottosterzo: { text: "Modifiche consigliate:\nâ€¢ Allenta differenziale in trazione\nâ€¢ Ammorbidisci sospensioni posteriori" },
      uscitaSovrasterzo: { text: "Modifiche consigliate:\nâ€¢ Indurisci differenziale in trazione\nâ€¢ Indurisci sospensioni posteriori\nâ€¢ Riduci barra antirollio posteriore" },
      rettilineo: {
        text: "Problema in rettilineo:",
        options: [
          { text: "InstabilitÃ /oscilla", next: "rettInstabile" },
          { text: "Pigra nei cambi di direzione", next: "rettPigra" }
        ]
      },
      rettInstabile: { text: "Modifiche consigliate:\nâ€¢ Aumenta carico aerodinamico posteriore\nâ€¢ Riduci incidenza ala anteriore\nâ€¢ Indurisci sospensioni posteriori\nâ€¢ Aumenta convergenza posteriore" },
      rettPigra: { text: "Modifiche consigliate:\nâ€¢ Aumenta convergenza anteriore\nâ€¢ Indurisci barra antirollio anteriore" },
      frenata: {
        text: "Qual Ã¨ il problema in frenata?",
        options: [
          { text: "Blocco ruote anteriori", next: "frenoAnteriore" },
          { text: "Blocco ruote posteriori", next: "frenoPosteriore" }
        ]
      },
      frenoAnteriore: { text: "Modifiche consigliate:\nâ€¢ Sposta bilanciamento freni indietro\nâ€¢ Riduci pressione gomme anteriori\nâ€¢ Riduci freno motore" },
      frenoPosteriore: { text: "Modifiche consigliate:\nâ€¢ Sposta bilanciamento freni avanti\nâ€¢ Aumenta freno motore\nâ€¢ Indurisci sospensioni posteriori" },
      consumo: {
        text: "Quali gomme si consumano di piÃ¹?",
        options: [
          { text: "Anteriore", next: "consumoAnt" },
          { text: "Posteriore", next: "consumoPost" }
        ]
      },
      consumoAnt: { text: "Modifiche consigliate:\nâ€¢ Controlla camber anteriore\nâ€¢ Riduci pressione anteriore\nâ€¢ Migliora bilanciamento per ridurre sottosterzo" },
      consumoPost: { text: "Modifiche consigliate:\nâ€¢ Controlla camber posteriore\nâ€¢ Riduci pressione posteriore\nâ€¢ Migliora bilanciamento per ridurre sovrasterzo" },
      temperature: {
        text: "Distribuzione temperature gomme:\nâ€¢ Interno piÃ¹ caldo â†’ Troppo camber negativo\nâ€¢ Esterno piÃ¹ caldo â†’ Poco camber\nâ€¢ Centro piÃ¹ caldo â†’ Pressione troppo alta\nâ€¢ Bordi piÃ¹ caldi â†’ Pressione troppo bassa"
      }
    };

    const flow = document.getElementById('flow');

    function renderStep(stepName) {
      const step = steps[stepName];
      flow.innerHTML = '';

      const div = document.createElement('div');
      div.className = 'bg-gray-800 rounded p-4 whitespace-pre-wrap';
      div.textContent = step.text;
      flow.appendChild(div);

      if (step.options) {
        const buttonsDiv = document.createElement('div');
        buttonsDiv.className = 'mt-3 flex flex-wrap gap-2';

        step.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.textContent = opt.text;
          btn.className = 'px-3 py-1 rounded bg-green-600 hover:bg-green-700';
          btn.onclick = () => renderStep(opt.next);
          buttonsDiv.appendChild(btn);
        });

        flow.appendChild(buttonsDiv);
      }
    }

    function exportPDF() {
      const opt = {
        margin: 0.5,
        filename: 'setup-auto.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(flow).set(opt).save();
    }

    renderStep('start');
  </script>
</body>
</html>
